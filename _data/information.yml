    description: He is working as an assistant professor in Computer Engineering at Andong National University since 2023. He received a Ph.D. degree in Computer Engineering at Chungnam National University, in 2022. He received a B.S. degree in Computer Engineering from Chungnam National University, Daejeon, South Korea, in 2014. His research area is computer communication, mobile computing, wireless communication, and digital twin.
